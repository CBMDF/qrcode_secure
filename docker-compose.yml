version: '3'
services: 
    server:
        build: 
            dockerfile: Dockerfile.dev
            context: ./
        volumes:
            - /app/node_modules
            - ./qrcode_secure_backend/:/app
        environment: 
            - KEY=VALUE
    client:
        build: 
            dockerfile: Dockerfile.dev
            context: ./cad
        volumes:
            - /app/node_modules
            - ./qrcode_secure_frontend:/app
